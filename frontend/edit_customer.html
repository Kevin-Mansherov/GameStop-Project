<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="css/edit.css" />
</head>
<body>
    <div class="container">
        <div class="edit-page">
            <h2>Edit Customer Info</h2>
            <input type="hidden" id="Customer-id" />
            <input type="text" id="edit-name" placeholder="Name" />
            <input type="text" id="edit-phone-number" placeholder="Phone Number" />
            <input type="text" id="edit-city" placeholder="City" />
            <input type="text" id="edit-age" placeholder="Age" />
            <button type="button" onclick="editCustomer()">Save Changes</button>
            <button type="button" onclick="window.location.href='index.html'">Main Page</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/edit_customer.js"></script>
</body>
</html>
